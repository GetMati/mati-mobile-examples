<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> MetaMap DemoApp </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MetaMap Demo Ionic App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Click the button to launch MetaMap flow</strong>

    <input
      class="metaMapButton"
      id="metaMapButton"
      type="button"
      value="Show MetaMap Flow"
      ion-item
      (click)="showMetaMapFlow()"
    />
  </div>
</ion-content>
